<!DOCTYPE html>
<html lang="en">

<!-- Defines the meta information for the cards and links to external stylesheets including bootstrap CSS framework. -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0n shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <!-- sets main header properties -->
        <div class="row-fluid text-center mb-3 p-3" id="header-main">
            <header>
                <h1>Weather Dashboard</h1>
            </header>
        </div>
        <div class="row">
            <!-- defines a row for the left-hand column -->
            <div class="col-3">
                <div>
                    <header class="mt-1 mb-4">
                        <h2>Search for a City:</h2>
                    </header>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-bar" placeholder="Denver" aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <div class="input-group-append">
                    <button class="btn btn-primary btn-block" type="button" id="search">Search</button>
                </div>
                <hr>
                <div id="city-buttons">
                <!-- This section populated by JavaScript -->
                </div>
            </div>
            <!-- defines the right-hand column -->
            <div class="col-sm">
                <div class="row border border-2 p-2 m-0">
                    <header>
                        <h2> <span id="current-city"></span></h2>
                        <p>Temp: <span id="current-temp"></span></p>
                        <p>Wind: <span id="current-wind"></span> MPH</p>
                        <p>Humidity: <span id="current-hum"></span></p>
                        <p>UV Index: <span id="current-uvi"></span></p>
                    </header>
                </div>
                <!-- defines inner row for the forecast cards -->
                <div class="row mt-4 mb-2 ml-1">
                    <header>
                        <h3>5-Day Forecast</h3>
                    </header>
                </div>
                <div class="row d-flex justify-content-between m-1" id="card-container">
                    <div class="column" style="width: 18%">
                        <div class="card" style="width: 100%">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <h6 class="card-subtitle mb-2"></h6>
                                <p class="card-text"></p>
                                <p class="card-text"></p>
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="column" style="width: 18%">

                            </div>
                        </div>
                    </div>
                    <div class="column" style="width: 18%">

                                <p class="card-text"></p>

                        </div>
                    </div>

                                <p class="card-text"></p>

                                <p class="card-text"></p>
                                <p class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
